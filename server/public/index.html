<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./vendors/jquery-3.6.3.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display">
            <div class="display-last" id="lastOperationScreen"></div>
            <div class="display-current" id="currentOperationScreen">0</div>
        </div>

        <div class="btns-grid">
            <button id="clear" class="btn btn-big">Clear</button>
            <button id="delete" class="btn btn-big">Delete</button>
        
            <button data-number class="btn number">7</button>
            <button data-number class="btn number">8</button>
            <button data-number class="btn number">9</button>
            <button data-operator class="btn operator">รท</button>
        
        
            <button data-number class="btn number">4</button>
            <button data-number class="btn number">5</button>
            <button data-number class="btn number">6</button>
            <button data-operator class="btn operator">x</button>
        
            <button data-number class="btn number">1</button>
            <button data-number class="btn number">2</button>
            <button data-number class="btn number">3</button>
            <button data-operator class="btn operator">-</button>

            <button id="period-btn" class="btn">.</button>
            <button data-number class="btn number">0</button>
            <button id="equals-btn" class="btn">=</button>
            <button data-operator class="btn operator">+</button>
        </div>
    </div>

    <div id="all-equations-container">
        <h2>History of Equations</h2>
        <div id="all-equations">

        </div>
        <button id="delete-all-equations">Clear Equations</button>
    </div>

    <footer>
        <div class="footer">
            <h2>Copyright <span style="font-size:22px;">&copy</span> 2022 | Thomas Vargas</h2>
            <div class="github">
                <a href="https://github.com/thomas-vargas" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
